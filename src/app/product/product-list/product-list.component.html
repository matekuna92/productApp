<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="Product.length == 0">
      <p>There is no Product added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-product">Add Product</button>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="Product.length !== 0">
      <h3 class="mb-3 text-center">Product List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">

          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">Name</th>
              <th scope="col">description</th>
              <th scope="col">Price</th>
              <th scope="col">Picture URL</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let product of Product">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.description}}</td>
              <td>{{product.price}}</td>
              <td>{{product.imageUrl}}</td>
              <td>{{product.quantity}}</td>
              <td>
                <button class="edit" routerLink="/edit-product/{{product.id}}">Edit</button>
                <button class="delete" (click)="deleteProduct(product.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
