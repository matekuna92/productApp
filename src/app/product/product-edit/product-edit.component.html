<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Product</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.name" class="form-control" placeholder="name">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.description" class="form-control" placeholder="description">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.price" class="form-control" placeholder="price">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.imageUrl" class="form-control" placeholder="imageUrl">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.quantity" class="form-control" placeholder="quantity">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateProduct()">Update Product</button>
      </div>
      
    </div>
  </div>
